<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazing Braids</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: #333;
      background: url('https://i.imgur.com/odjCFsI.png') center/cover no-repeat;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      width: 100%;
      font-family: 'Playfair Display', serif;
      background-size: cover;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 12vw;
      margin: 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      color: #999;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      padding: 10px 20px;
      font-family: 'Roboto', sans-serif;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
      width: 100%;
    }

    nav li {
      position: relative;
    }

    nav a {
      color: #999;
      text-decoration: none;
      padding: 20px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    nav a.book {
      background-color: #007bff;
      border-radius: 4px;
      color: white;
      text-align: center;
      display: block;
      padding: 10px 20px;
      margin-left: 10px;
    }

    nav a:hover {
      background-color: rgba(0,0,0,0.05);
    }

    nav li ul {
      position: absolute;
      top: 60px;
      left: 0;
      background-color: rgba(255,255,255,0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      min-width: 200px;
      z-index: 1000;
      border-radius: 4px;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    nav li:hover ul {
      display: flex;
    }

    nav li ul li.separator {
      border-bottom: 5px solid #000;
      margin: 5px 0;
    }

    nav li ul li a {
      padding: 12px 20px;
      color: #666;
      white-space: nowrap;
      display: block;
      border-bottom: none;
    }

    nav li ul li a::before {
      margin-right: 5px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
      margin-left: auto;
    }

    .menu-toggle span {
      background: #999;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background-color: white;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 999;
        text-align: center;
        align-items: center;
      }

      nav ul.show {
        display: flex;
      }

      nav a.book {
        margin: 10px auto;
        width: 80%;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      const navMenu = document.querySelector('nav ul');
      navMenu.classList.toggle('show');
    }
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#pricing">Pricing</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#resources">Resources</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#book" class="book">Book Appointment</a></li>
    </ul>
  </nav>
</body>
</html>
