<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Days Hollow</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans&family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-color: #0b0c10;
      color: #e0dfdc;
    }
    header {
      background: url('https://i.imgur.com/THoxfK1.png') no-repeat center center/cover;
      background-attachment: fixed;
      height: 100vh;
    }
    nav {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Cinzel', serif;
    }
    section {
      padding: 3rem 2rem;
      max-width: 800px;
      margin: auto;
    }
    .quote {
      font-style: italic;
      text-align: center;
      margin: 2rem 0;
    }
    .buy-button {
      display: block;
      width: max-content;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: #c19a6b;
      color: #0b0c10;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      font-size: 0.9rem;
      color: #777;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    .popup-content input[type="email"] {
      padding: 0.5rem;
      width: 80%;
      margin-bottom: 1rem;
    }
    .popup-content button {
      padding: 0.5rem 1rem;
      background-color: #c19a6b;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- The full body content will go here -->
</body>
</html>
